logging:
  level:
    com.netflix: WARN
    org.springframework.web: ERROR
    com.mcdonald: DEBUG

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://eurekaserver:8761/eureka/

server:
  servlet:
    contextPath:   /auth

