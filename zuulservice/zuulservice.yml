server:
  port: 5555

  #Setting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.mcdomx: DEBUG
      
# Include all actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'
      base-path: '/'
      

eureka:
  instance:
    preferIpAddress: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
        defaultZone: http://localhost:8761/eureka/

