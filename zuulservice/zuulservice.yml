

  #Setting logging levels
logging:
    level:
      com.netflix: WARN
      org.springframework.web: WARN
      com.mcdomx: DEBUG
      
# Include all actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'
      base-path: '/'
      

zuul:
 prefix:  /api
 routes:
    organizationservice: /organization/**
    licensingservice: /licensing/**
    assetservice: /assets/**
    assetstatic:
        path: /assetstatic/**
        url: //assetservice-static:8081
 ignored-services: organizationservice
   
