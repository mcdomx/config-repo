# Setting logging levels
logging:
    level:
      com.netflix: INFO
      org.springframework.web: INFO
      com.mcdonald: DEBUG
      
# Include all actuator endpoints
# This is necessary for Zuul to show routes and filters and enable refresh
management:
 endpoints:
   web:
     exposure:
       include:
       - '*'
     base-path: '/'
     
# Trying this to see if it may stop route-rewritting problem
ribbon:
  restclient:
    enabled: true


